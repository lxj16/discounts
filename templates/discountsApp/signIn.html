{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block content%}

{% comment %} <div class="container w-50 mt-3">
  <h3 class="mt-2 ">Login</h3>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        required
      />
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Keep me logged in</label
      >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <br />
    <a href="/discounts/forgotpassword" class="mt-3"
      >Forgot password? Click here</a
    >
  </form>
</div> {% endcomment %}

  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>

    <div class="border-top pt-3">
      <small class="text-muted">
        Don't Have An Account?<a class="ml-2" href="{% url 'signUp' %}">Sign Up Now</a>
      </small>
      <br>
      <small class="text-muted">
        Forgot password?<a class="ml-2" href="{% url 'password_reset' %}">Reset Your Password</a>
      </small>

    </div>
  </div> 
{%endblock%}
